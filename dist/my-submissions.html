<!doctype html><html class="no-js" lang="" ng-app="GloboHistoriasSubmissions"><head><meta charset="utf-8"><meta name="description" content=""><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><title>Hackathon Globo - My Submissions</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div class="navbar-fixed globo-historias"><nav class="red"><div class="nav-wrapper"><div class="row"><a href="index.html" class="brand-logo center"><img src="images/g1.png" alt="Globo Histórias"></a><ul class="left hide-on-med-and-down"><li><a href="index.html"><i class="fa fa-arrow-left"></i></a></li></ul></div></div></nav></div><div class="section" ng-controller="submissionsCtrl"><div class="row"><div class="col s12"><div class="card-panel row" ng-repeat="story in stories"><div class="col s12 m4"><div class="story-summary-container"><div class="row center embed-responsive embed-responsive-16by9"><img class="embed-responsive-item img-responsive" ng-src="{{::story.story_thumb}}"></div><div class="tags-container"><span class="chip" ng-repeat="tag in story.tags">{{::tag.label}}</span></div></div></div><div class="col s12 m8"><div class="activities-container"><h5>Sua História na Globo:</h5><ul><li class="activity" ng-repeat="activity in matched_activities"><a ng-href="{{::activity.link_url}}"><h5>{{::activity.title}}</h5></a><div class="reactions-container"><div class="reactions"><span class="active"><i class="like"></i> <span>{{::story.reactions.like}}</span></span> <span class="active"><i class="love"></i> <span>{{::story.reactions.love}}</span></span> <span class="active"><i class="wow"></i> <span>{{::story.reactions.wow}}</span></span> <span class="active"><i class="sad"></i> <span>{{::story.reactions.sad}}</span></span> <span class="active"><i class="angry"></i> <span>{{::story.reactions.angry}}</span></span></div></div><div class="divider"></div></li></ul></div></div></div></div></div></div><!-- <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container">

      </div>
    </div>
  </footer> --><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><script src="scripts/app.js"></script></body></html>
