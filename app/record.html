<!doctype html>
<html class="no-js" lang="" ng-app="GloboHistoriasRec">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Hackathon Globo - Record</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="scripts/ngCamRecorder/js/modules/vaRecorder/css/virecorder.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

    <style>
      .video-area{
        width: 100%;
      }
    </style>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="cameraCtrl">
  <div class="menu-option-list" ng-click="onClickStories()"> <span class="stories">Histórias</span> </div>
  <div class="row">
    <div class="video-area" ng-controller="cameraCtrl">
       <!-- here is how you use the module it -->
       <ngcamcecorder configuration="camconfiguration"></ngcamcecorder>

       <div ng-init="camconfiguration.init()" id="initvideo"></div>
       <!-- <img ng-src="{{camconfiguration.output.recordingthumb}}" /> -->
    </div>
  </div>

  <div id="media">
    <div class="container">
      <div class="section center">
        <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">A dicione tags ao seu vídeo:</span>
                <div class="input-field col s12">
                  <input placeholder="#ExemploDeHashtag" id="tag_name" type="text" class="center">
                </div>
                <br />
                <br />
                <ul id="chips">
                </ul>
              </div>
              <div class="card-action">
                <button id="add-tag" class="waves-effect btn-flat cyan">Adicionar <i class="fa fa-plus"></i></button>
                <button class="btn btn-lg cyan send-modal">Contar História <i class="fa fa-send"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/ngCamRecorder.js"></script>

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/recorder.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/whammy.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/VIRecorder.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
 <!-- endbuild -->
  </body>
</html>
