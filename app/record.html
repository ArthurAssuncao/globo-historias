<!doctype html>
<html class="no-js" lang="" ng-app="GloboHistoriasRec">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Hackathon Globo - Record</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="scripts/ngCamRecorder/js/modules/vaRecorder/css/virecorder.css">
    <style>
      .video-area{
        width: 100%;
      }
    </style>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

  <div class="section">
    <div class="row">
      <div class="video-area" ng-controller="cameraCtrl">
         <!-- here is how you use the module it -->
         <ngcamcecorder configuration="camconfiguration"></ngcamcecorder>

         <div ng-init="camconfiguration.init()" id="initvideo"></div>
         <!-- <img ng-src="{{camconfiguration.output.recordingthumb}}" /> -->
      </div>

    </div>

    <div class="divider"></div>
  </div>

  <div id="media">
    <div class="container">
      <div class="section form center">
        <div class="row">
          <h4>Finalizar Post</h4>
          <p>Adicione tags ao seu v√≠deo:</p>
          <div class="divider"></div>

          <div class="input-field col s12">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">Inserir Tags</label>
          </div>
          <ul id="chips">
            <!--
            <li class="chip">
              tag 1
              <i class="fa fa-close material-icons"></i>
            </li>
            -->
          </ul>
        </div>
        <div class="row">
          <button class="btn btn-lg blue send-modal"><i class="fa fa-success"></i> Adicionar Tags</button>
        </div>
      </div>
    </div>
  </div>


  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/ngCamRecorder.js"></script>

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/recorder.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/whammy.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/VIRecorder.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
