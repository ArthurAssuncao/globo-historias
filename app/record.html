<!doctype html>
<html class="no-js" lang="" ng-app="GloboHistoriasRec">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Hackathon Globo - Record</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="scripts/ngCamRecorder/js/modules/vaRecorder/css/virecorder.css">
    <style>
      .video-area{
        width: 100%;
      }
    </style>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
  <div class="navbar-fixed globo-historias">
    <nav class="red">
      <div class="nav-wrapper">
        <div class="row">
          <a href="index.html" class="brand-logo center">
            <img src="images/g1.png" alt="Globo Histórias" />
          </a>
          <ul class="left hide-on-med-and-down">
            <li><a href="index.html"><i class="fa fa-arrow-left"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="section">
    <h4>Gravação</h4>
    <div class="row">
      <div class="video-area embed-responsive embed-responsive-16by9" ng-controller="cameraCtrl">
         <!-- here is how you use the module it -->
         <ngcamcecorder configuration="camconfiguration"></ngcamcecorder>

         <div ng-init="camconfiguration.init()" id="initvideo" class="embed-responsive-item"></div>
         <!-- <img ng-src="{{camconfiguration.output.recordingthumb}}" /> -->
      </div>
    </div>

    <div class="divider"></div>
  </div>

  <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container">
        Hackathon Globo 2016 - Made with <i class="fa fa-heart"></i> Richard, Gemano, Betina, Arthur e Gabriel
      </div>
    </div>
  </footer>


  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/clappr/src/main.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/ngCamRecorder.js"></script>

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/recorder.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/whammy.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/VIRecorder.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
