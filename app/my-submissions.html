<!doctype html>
<html class="no-js" lang="" ng-app="GloboHistoriasSubmissions">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Hackathon Globo - My Submissions</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
  <div class="navbar-fixed globo-historias">
    <nav class="red">
      <div class="nav-wrapper">
        <div class="row">
          <a href="index.html" class="brand-logo center">
            <img src="images/g1.png" alt="Globo Histórias" />
          </a>
          <ul class="left hide-on-med-and-down">
            <li><a href="index.html"><i class="fa fa-arrow-left"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="section" ng-controller="submissionsCtrl">
    <div class="row">
      <div class="col s12">
        <div class="card-panel row" ng-repeat="story in stories">
          <div class="col s12 m4">
            <div class="story-summary-container">
              <div class="row center embed-responsive embed-responsive-16by9">
                <img class="embed-responsive-item img-responsive" ng-src="{{::story.story_thumb}}" />
              </div>
              <div class="tags-container">
                <span class="chip" ng-repeat="tag in story.tags" > {{::tag.label}} </span>
              </div>
            </div>
          </div>
          <div class="col s12 m8">
            <div class="activities-container">
              <h5>Sua História na Globo:</h5>
              <ul>
              <li class="activity" ng-repeat="activity in matched_activities" >
                <a ng-href="{{::activity.link_url}}"><h5>{{::activity.title}}</h5></a>
                <div class="reactions-container">
                  <div class="reactions">
                    <span class="active"><i class="like"></i> <span>{{::story.reactions.like}}</span></span>
                    <span class="active"><i class="love"></i> <span>{{::story.reactions.love}}</span></span>
                    <span class="active"><i class="wow"></i> <span>{{::story.reactions.wow}}</span></span>
                    <span class="active"><i class="sad"></i> <span>{{::story.reactions.sad}}</span></span>
                    <span class="active"><i class="angry"></i> <span>{{::story.reactions.angry}}</span></span>
                  </div>
                </div>
                <div class="divider"></div>
              </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container">
        Hackathon Globo 2016 - Made with <i class="fa fa-heart"></i> Richard, Gemano, Betina, Arthur e Gabriel
      </div>
    </div>
  </footer> -->

  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/clappr/src/main.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
