<!doctype html>
<html class="no-js" lang="" ng-app="GloboHistoriasRec">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Hackathon Globo - Upload</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
  <div class="navbar-fixed globo-historias">
    <nav class="red">
      <div class="nav-wrapper">
        <div class="row">
          <a href="index.html" class="brand-logo center">
            <img src="images/g1.png" alt="Globo Histórias" />
          </a>
          <ul class="left hide-on-med-and-down">
            <li><a href="record.html"><i class="fa fa-arrow-left"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="section">
    <h4>Upload</h4>
    <div class="row">
      <div class="video-player embed-responsive embed-responsive-16by9">
        <div id="player" class="embed-responsive-item"></div>
        <script>
          var player = new Clappr.Player({source: "http://your.video/here.mp4", parentId: "#player"});
        </script>
      </div>
    </div>
    <div class="row">
      <div class="col s6 center">
        <a href="index.html" class="btn btn-large waves-light red"><i class="fa fa-close"></i> Cancelar</a>
      </div>
      <div class="col s6 center">
        <button class="btn btn-large waves-light green open-modal"><i class="fa fa-check"></i> Finalizar</button>
      </div>
    </div>

    <div id="media">
      <div class="container">
        <div class="section form center">
          <div class="row">
            <h4>Finalizar Post</h4>
            <p>Adicione tags ao seu vídeo:</p>
            <div class="divider"></div>

            <div class="input-field col s12">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

            <div class="chip">
              tag 1
              <i class="fa fa-close material-icons"></i>
            </div>
            <div class="chip">
              tag 1
              <i class="fa fa-close material-icons"></i>
            </div>
            <div class="chip">
              tag 1
              <i class="fa fa-close material-icons"></i>
            </div>
          </div>
          <div class="row">
            <a href="" class="btn btn-lg blue"><i class="fa fa-success"></i> Adicionar Tags</a>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>
  </div>

  <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container">
        Hackathon Globo 2016 - Made with <i class="fa fa-heart"></i> Richard, Gemano, Betina, Arthur e Gabriel
      </div>
    </div>
  </footer>


  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/clappr/src/main.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/ngCamRecorder.js"></script>

    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/recorder.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/whammy.js"></script>
    <script type="text/javascript" src="scripts/ngCamRecorder/js/modules/vaRecorder/VIRecorder.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
